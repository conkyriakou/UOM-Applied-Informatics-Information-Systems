<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Μενού</h1>
        <div class="menu">
            <button id="clubSandwich" class="menu-item">Club sandwich: 5€</button>
            <button id="spaghetti" class="menu-item">Spaghetti: 6€</button>
        </div>

        <label for="portions">Μερίδες:</label>
        <input type="text" id="portions" value="0">
        <br>
        <br>
        <button id="apply">Εφαρμογή</button>

        <p>Συνολικό κόστος: <span id="totalCost">0</span> €</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
