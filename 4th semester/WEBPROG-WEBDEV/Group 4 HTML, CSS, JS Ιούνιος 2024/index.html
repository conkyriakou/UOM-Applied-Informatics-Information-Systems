<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εμβαδόν</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Πλευρά εξωτερικού τετραγώνου: 160</h1>
        <div class="outer-square">
            <div id="inner-square"></div>
        </div>

        <div class="controls">
            <label>Εσωτερικό τετράγωνο</LABEL>
            <button id="increase-btn">Αύξηση</button>
            <button id="decrease-btn">Μείωση</button>
        </div>

        <div class="info">
            <p>Εμβαδόν: <span id="Square-area1">25500</span>, <span id="Square-area2">6400</span> </p>
            
            <p>Λόγος εσωτερικού προς εξωτερικο: <span id="area-ratio">1/4</span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
