<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σχεδίαση Ορθογωνίου</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Σχεδίαση Ορθογωνίου</h1>
        
        <!-- Flex container for height input and box -->
        <div class="box-container">
            <input type="text" value="50" class="pixels" id="left" placeholder="Height">
            <div class="myBox"></div>
        </div>
        
        <!-- Width input below the box -->
        <input type="text" value="50" class="pixels" id="bottom" placeholder="Width">
        
        <input type="submit" value="Εφαρμογή" class="submit">
    </div>

    <script src="script.js"></script>
</body>
</html>
